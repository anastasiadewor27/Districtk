

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Request - District K</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="Logo 1.png" class="logo-img">
                </a>
                <a href="index.html" class="logo-text">District K</a>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="requests.html">Request</a></li>
                    <li><a href="login.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Requests Section -->
    <section class="requests">
        <h2>Submit a Request</h2>
        <p>Don’t see the merch you want? Fill out the form below and we’ll try our best to add it to our store!</p>

        <form id="requestForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="group">K-Pop Group</label>
            <input type="text" id="group" name="group" placeholder="Enter the group name" required>

            <label for="merch">Merchandise Requested</label>
            <textarea id="merch" name="merch" rows="4" placeholder="Describe the merch you want" required></textarea>

            <button type="submit">Submit Request</button>
        </form>

        <h3>Submitted Requests</h3>
        <div id="submittedRequests"></div>
    </section>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('requestForm');
        const submittedRequests = document.getElementById('submittedRequests');

        // Load previously saved requests
        document.addEventListener("DOMContentLoaded", () => {
            const savedRequests = JSON.parse(localStorage.getItem("requests")) || [];

            savedRequests.forEach(req => {
                addRequestToPage(req);
            });
        });

        // Handle form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const group = document.getElementById('group').value;
            const merch = document.getElementById('merch').value;

            const requestData = { name, email, group, merch };

            // Save to localStorage
            const savedRequests = JSON.parse(localStorage.getItem("requests")) || [];
            savedRequests.push(requestData);
            localStorage.setItem("requests", JSON.stringify(savedRequests));

            // Display the request on the page
            addRequestToPage(requestData);

            // Clear the form
            form.reset();
        });

        // Function to display a request on the page
        function addRequestToPage(request) {
            const requestDiv = document.createElement("div");
            requestDiv.classList.add("request-card");

            requestDiv.innerHTML = `
                <p><strong>Name:</strong> ${request.name}</p>
                <p><strong>Email:</strong> ${request.email}</p>
                <p><strong>K-Pop Group:</strong> ${request.group}</p>
                <p><strong>Requested Merch:</strong> ${request.merch}</p>
                <hr>
            `;

            submittedRequests.appendChild(requestDiv);
        }
    </script>

</body>
</html>
